name: notes_frontend
description: "Minimalistic notes app with Supabase sync."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # Local storage
  sqflite: ^2.3.2
  path: ^1.9.0
  shared_preferences: ^2.2.2
  # State and utils
  provider: ^6.1.1
  intl: ^0.19.0
  # Env and Supabase
  flutter_dotenv: ^5.2.1
  supabase_flutter: ^2.5.9
  # UI helpers
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
